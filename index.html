<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7d9ea81d63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./slide.css">
</head>
<body>
    <main>
        <section>
            <section class="nav">
                <header class="nav__header">
                    <h2 class="nav__header--title">Find the best foods</h2>
                    <img class="findIcon" src="./slidIcons/findIcon.png" alt="">
                </header>
                <div class="nav__btn">
                    <p class="nav__header--added list">Recently added <i class=" btnDown fa-solid fa-angle-down"></i></p>
                    <p>Top Sale <i class="btnDown fa-solid fa-angle-down"></i></p> 
                </div>
            </section>
            <section class="slide">
                <figure class="slide__content all">
                    <img class="icons" src="./slidIcons/plate.jpg" alt="all">
                    <figcaption class="slide__content--title @">All</figcaption>
                </figure>
                <figure class="slide__content">
                    <img class="icons" src="./slidIcons/pizzaIcon.png" alt="pizza icon">
                    <figcaption class="slide__content--title">Pizza</figcaption>
                </figure>
                <figure class="slide__content">
                    <img class="icons" src="./slidIcons/shushiIcon.png" alt="sushi icon">
                    <figcaption class="slide__content--title">Sushi</figcaption>
                </figure>
                <figure class="slide__content">
                    <img class="icons" src="./slidIcons/drinksIcon.png" alt="drinks icon">
                    <figcaption class="slide__content--title">Drinks</figcaption>
                </figure>
                <figure class="slide__content">
                    <img class="icons" src="./slidIcons/cakeIcon.png" alt="cake icon">
                    <figcaption class="slide__content--title">Cake</figcaption>
                </figure>
                <figure class="slide__content">
                    <img class="icons" src="./slidIcons/sushiIcon2.png" alt="another sushi icon">
                    <figcaption class="slide__content--title">Sushi</figcaption>
                </figure>
                <figure class="slide__content">
                    <img class="icons" src="./slidIcons/breadIcon.png" alt="bread icon">
                    <figcaption class="slide__content--title">Bread</figcaption>
                </figure>
                <figure class="slide__content">
                    <img class="icons" src="./slidIcons/yogurt.png" alt="Yogurt icon">
                    <figcaption class="slide__content--title">Yogurt</figcaption>
                </figure>
                <figure class="slide__content">
                    <img class="icons" src="./slidIcons/burgerIcon.png" alt="Burger icon">
                    <figcaption class="slide__content--title">Burger</figcaption>
                </figure>
                <figure class="slide__content">
                    <img class="icons" src="./slidIcons/bowelIcon.png" alt="Bowl icon">
                    <figcaption class="slide__content--title">Bowl</figcaption>
                </figure>
                <figure class="slide__content">
                    <img class="icons" src="./slidIcons/meatIcon.png" alt="meat icon">
                    <figcaption class="slide__content--title">Meat</figcaption>
                </figure>
                <i class="slide__content btnRight fa-solid fa-angle-right"></i>

            </section>
        </main>

        </section>
       
    <script defer src="./findFood.js"></script>
</body>
</html>
